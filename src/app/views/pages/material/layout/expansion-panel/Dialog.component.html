<div style="margin-left:105px">
  <h1 mat-dialog-title>Enter Details</h1>
  <div mat-dialog-content>
    <!--<p>What's your favorite animal?</p>-->
    <mat-form-field>
      <mat-label>CustomerID</mat-label>
      <input matInput [(ngModel)]="data.customer_ID">
    </mat-form-field>

    <mat-form-field>
      <mat-label>AdDeveloperToken</mat-label>
      <input matInput [(ngModel)]="data.dev_token">
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="submit(data)" cdkFocusInitial>Submit</button>
  </div>
</div>
